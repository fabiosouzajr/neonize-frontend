<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neonize WhatsApp Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="connection-status p-3">
                    <h4>Connection Status</h4>
                    <div id="status-indicator" class="status-disconnected">Disconnected</div>
                    <div id="qr-container" class="mt-3" style="display: none;">
                        <img id="qr-code" src="" alt="QR Code" style="width: 300px; height: auto;">
                    </div>
                    <button id="connect-btn" class="btn btn-primary mt-3">Connect</button>
                    <button id="disconnect-btn" class="btn btn-danger mt-3" style="display: none;">Disconnect</button>
                </div>
                
                <div class="contacts-section p-3">
                    <h4>Contacts</h4>
                    <div id="contacts-list" class="list-group"></div>
                </div>
                
                <div class="groups-section p-3">
                    <h4>Groups</h4>
                    <div id="groups-list" class="list-group"></div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="message-panel">
                    <div id="message-stream" class="message-stream"></div>
                    <div class="message-input">
                        <div class="input-group">
                            <input type="text" id="message-text" class="form-control" placeholder="Type a message...">
                            <button id="send-btn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/connection.js') }}"></script>
    <script src="{{ url_for('static', filename='js/messages.js') }}"></script>
</body>
</html>
